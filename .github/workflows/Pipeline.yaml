name: Pipeline
on:
  - push
  - workflow_dispatch
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Register Slash commands
        run: npm run register
